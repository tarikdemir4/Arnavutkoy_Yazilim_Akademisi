<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>(10.06.2024)4.Ders</title>
<script>
  function sum() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var result = parseInt(number1) + parseInt(number2);
    document.getElementById("result").innerText = "Sonuç: " + result;
    alert("result");
  }

  function sub() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var result = parseInt(number1) - parseInt(number2);
    document.getElementById("result").innerText = "Sonuç: " + result;
    alert("result");
  }
  function mul() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var result = parseInt(number1) * parseInt(number2);
    document.getElementById("result").innerText = "Sonuç: " + result;
    alert("result");
  }
  function div() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var result = parseInt(number1) / parseInt(number2);
    document.getElementById("result").innerText = "Sonuç: " + result;
    alert("result");
  }
</script>
</head>
<body>
<div class="container">
  <label for="number1">1.Sayıyı Giriniz</label><br /><br /><br />
  <input type="text" id="number1" /><br /><br /><br />
  <label for="number2">2.Sayıyı Giriniz</label> <br /><br /><br />
  <input type="text" id="number2" /> <br /><br /><br />
  <button onclick="sum()">Topla</button> <br /><br /><br />
  <button onclick="sub()">Çıkar</button> <br /><br /><br />
  <button onclick="mul()">Çarp</button> <br /><br /><br />
  <button onclick="div()">Böl</button> <br /><br /><br />
  <p id="result"></p>
</div>
</body>
</html>
