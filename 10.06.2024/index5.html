<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(10.06.2024)2.Ders</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        background-color: rgb(66, 18, 156);
        color: white;
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
      }
      #div2 {
        width: 300px;
        height: 300px;
        background-color: rgb(247, 18, 18);
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2"></div>
    </div>

    <button
      onclick="document.getElementById('div2').innerHTML='<div id=div1></div>'"
    >
      Click Me
    </button>
<hr>
    <button
      onclick="document.getElementById('div2').style.backgroundColor='green'"
    >
      Click Me
    </button>
  </body>
</html>
