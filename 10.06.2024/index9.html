    <script>
      function plus() {
        var count = document.getElementById("count").innerText;
        count = parseInt(count) + 2;

        document.getElementById("count").innerText = count;
      }

      function decrase() {
        var count = document.getElementById("count").innerText;
        count = parseInt(count) - 2;
        document.getElementById("count").innerText = count;
      }

      function reset() {
        var sayi=document.getElementById("count").innerText;
        var sayi = 0;
        document.getElementById("count").innerText = sayi;
      }
    </script>
  </head>
