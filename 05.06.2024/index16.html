<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(05.06.2024)3.Ders</title>
    <style>
        .box{
            border-style: solid;
            border-width: 1px;
            display: block;
            width: 100px;
            height: 100px;
            transition: width 2s,height 2s,background-color 2s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
